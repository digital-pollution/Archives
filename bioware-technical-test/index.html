		<div class="container">
			<div id="messenger-btn">
				<a href="#" id="friend-count"></a>
			</div>
			<div id="messenger">
				<div class="messenger-header">
					<div class="my-avatar">
						<img src="img/digital-pollution-avatar.jpg" />
					</div>
					<h1>digital-pollution</h1>
					<small>ONLINE</small>
				</div>	
				<div class="messenger-body">
					<h3>online friends</h3>
					<div class="online">
						
					</div>
					<h3>offline friends</h3>
					<div class="offline">
						
					</div>
					<h3>open chats</h3>
					<div class="open-chats">
								
					</div>
					
				</div>
				<div class="footer">	
					<button class="open-tools"></button>
				</div>
			</div>
			<div class="tools">
				<div class="chat-header">
					<h2>Messenger Tools</h2>
					<button class="close-btn">&times;</button>
				</div>
				<div class="create-friend">
						<label>Friend name</label>
						<input type="text" name="name"></input>
						<div class="radio-group">
							<input type="radio" name="form-status" value="online"/>
							<label>online</label>
							<input type="radio" name="form-status" value="offline"/>
							<label>offline</label>
						</div>
						<label>Avatar URL</label>
						<input type="text" name="avatar"></input>
						<label>Response 1</label>
						<input type="text" name="responseOne"></input>
						<label>Response 2</label>
						<input type="text" name="responseTwo"></input>
						<label>Response 3</label>
						<input type="text" name="responseThree"></input>
						<div class="tool-actions">
							<button id="create">Create</button>
							<button id="edit">Edit</button>
							<button id="delete">Delete</button>
							<button id="cancel">Cancel</button>
						</div>		
					</div>
					<div class="change-state">
						<div class="state-list">
						</div>
					</div>
				</div>
		</div>
